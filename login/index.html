<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Formulario</title>
</head>
<body>
    <div class="container-form sing-up">
        <div class="welcom-back">
            <div class="message">
                <h2>Bienvenidos a nadir </h2>
                <p>Si ya tienes una cuenta Inicia Seccion</p>
                <button class=" sign-up-btn">Iniciar Seccion</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i></box-icon>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-square'></i></box-icon>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin-square'></i></box-icon>
                </div>

            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password"placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    
    <div class="container-form sing-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar seccion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i></box-icon>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-square'></i></box-icon>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin-square'></i></box-icon>
                </div>

            </div>
            <p class="cuenta-gratis">Aun no tienes cuenta?</p>

            
            <input type="email" placeholder="Email">
            <input type="password"placeholder="Contraseña">
            <input type="button" value="Iniciar seccion">
        </form>
        <div class="welcom-back">
            <div class="message">
                <h2>Bienvenidos de nuevo </h2>
                <p>Si aun no tienes una cuenta registrate aqui</p>
                <button class=" sign-in-btn">Registrarse</button>
            </div>
        </div>
        
    </div>
    <script src="scripts.js"></script>

</body>
</html>
